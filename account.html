document.addEventListener('DOMContentLoaded', () => {
    const registerFoorm = document.getElementById('registerForm');
    const errorMessage = document.getElementById('errorMessage');

    registerFoorm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = registerFoorm['email'].value;
        const password = registerFoorm['password'].value;
        const confirmPassword = registerFoorm['confirmPassword'].value;
        
        if (password !== confirmPassword) {
            alert("Passwords do not match");
            return;
        }

        try {
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            // User registered and logged in successfully
            console.log("User registered and logged in:", userCredential.user);
            // Redirect to a success page or perform any other necessary action
            window.location.href = 'index.html';
        } catch (error) {
            // Registration error
            console.error("Registration error:", error);
            if (error.code === "auth/email-already-in-use") {
                // Display a popup message asking the user to enter another email
                errorMessage.textContent = "Sorry, the email is already in use. Please enter another email and password.";
                errorMessage.style.display = "block";
            } else {
                // Handle other registration errors
                errorMessage.textContent = "Password must be at least 6 characters long.";
                errorMessage.style.display = "block";
            }
        }
    });
});
