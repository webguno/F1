async function generateThumbnailUrl(imageRef) {
  const fileName = imageRef.name.toLowerCase();
  const isJpgPngJpeg = fileName.endsWith('.jpg') || fileName.endsWith('.png') || fileName.endsWith('.jpeg');
  if (isJpgPngJpeg) {
    try {
      // Check if thumbnail is available
      const thumbnailRef = storage.ref(`${imageRef.fullPath}_thumb`);
      await getMetadata(thumbnailRef);
      // If thumbnail exists, return its URL
      return await getDownloadURL(thumbnailRef);
    } catch (error) {
      // If thumbnail doesn't exist, return original image URL
      return await getDownloadURL(imageRef);
    }
  } else {
    // For other file formats, return default image URL
    const fileType = getFileType(fileName);
    if (fileType === 'pdf') {
      return '/logoicons/pdf.png';
    } else if (fileType === 'video') {
      return '/logoicons/video.png';
    } else {
      return '/logoicons/etc.png';
    }
  }
}

function getFileType(fileName) {
  const extension = fileName.split('.').pop().toLowerCase();
  if (extension === 'pdf') {
    return 'pdf';
  } else if (['mp4', 'mov', 'avi', 'wmv', 'mkv'].includes(extension)) {
    return 'video';
  } else {
    return 'other';
  }
}

function createButton(iconHTML, className, onClick) {
  const button = document.createElement('button');
  button.innerHTML = iconHTML;
  button.classList.add(className);
  button.addEventListener('click', onClick);
  return button;
}
